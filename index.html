<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engine-->
     <meta name="author" content="Sayed Anosh">
     <meta name="description" content="Thi is a music website that contains blogs and music"></meta>
     <meta name="keywords" content="Music, Blog">
     <!--Page title-->
    <title>Complex</title>
    <!--Link to css stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!--header section which contains navigation, search bar and shopping-->
    <header id="header-section">
        <!--logo which is on the top left side of the page-->
        <section class="logo" aria-label="h1 logo">
            <a href="index.html">
                <h1>Complex</h1>
                <p>Uk</p>
            </a>
            <!--names when hovered on will display the relevant navigation pages-->
            <div id="display-pages">
                <h2 class="discover">DISCOVER</h2>
                <h2 class="shop">SHOP</h2>
                <h2 class="complexicon">COMPLEXICON</h2>
            </div>
        </section>
        <!--search bar, shop logo and navigation located on top right hand side-->
        <section class="nav-search-shop" aria-label="navigation section">
            <div id="icons">
                <!--search bar-->
                <img src="assets/icons/magnifying-glass.png" alt="search bar" aria-label="Search bar" id="search">
                <p class="icons-p">Search</p>
                <!--user login icon-->
                <img src="assets/icons/user.png" alt="user login icon" aria-label="Login">
                <!--shopping icon-->
                <img src="assets/icons/shopping-bag.png" alt="shopping icon" aria-label="Shopping">
                <!--checkbox used for mobile navigation-->
                <input type="checkbox" name="user_navigation" id="mobile-nav">
                <label for="mobile-nav" class="nav" aria-label="open navigation">
                    <!--Mobile menu icon-->
                    <img src="assets/icons/menu.png" alt="menu icon">
                </label>
                <!--display pages h2s duplicated to be hovered in order to open nav-->
                   
                    <h2 class="discover hide1 hide">DISCOVER</h2>
                    <h2 class="shop hide2 hide">SHOP</h2>
                    <h2 class="complexicon hide3 hide">COMPLEXICON</h2>
                  
                <!--Navigation-->
                <nav class="navigation mobile-navigation">
                    <h2>COMPLEX</h2>
                    <br>
                    <ul class="menu">
                        <li><a href="#index.html">Discover</a> </li>
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="style">STYLE</a> </li>
                        <li><a href="music.html">MUSIC</a></li>
                        <li><a href="sneakers.html"></a>SNEAKERS</li>
                        <li><a href="popculture.html">POP CULTURE</a></li>
                        <li><a href="sports.html"></a>SPORTS</li>
                        <li><a href="life.html"></a>LIFE</li>
                        <li><a href="show.html"></a>SHOW</li>
                        <li><a href="complexcon.html"></a>COMPLEXCON</li>
                        <hr>
                        <li><a href="shop.html">SHOP</a> </li>
                        <hr>
                        <li><a href="complexicon.html">COMPLEXCON</a> </li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <br>
    <!--main section which contains all the main content-->
    <main>
        <!--discover-->
        <div class="discover-shop">
            <!--discover button-->
            <a href="index.html">
                <button class="discover-button">
                    DISCOVER
                </button>
            </a>
            <!--shop button-->
            <a href="shop.html">
                <button class="shop-button">
                    SHOP
                </button>
            </a>
            
        </div>
    </main>
    <!--footer section which contains links-->
    <footer>

    </footer>
</body>
</html>
